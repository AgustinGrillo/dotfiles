###### TMUX config file ######


# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# Enable mouse mode (tmux 2.1 and above)
set -g mouse on


## Appereance

# sets refresh interval to every 5 seconds
set-option -g status-interval 5

# Setup status bar
set -g status-justify left
set -g status-left-length 40
set -g status-left "#[bg=black]#[fg=red]î¦¡ #[bg=black]#[fg=blue]  #S  "
set -g status-right-length 100
set -g status-right "#[fg=yellow,bg=black] %a %d/%m %R "
# use set -ga to add (cpu, memory, etc...)
set-option -g status-bg black 


# default window title colors
set-window-option -g window-status-format " #I #W${flags} "
set-window-option -g window-status-fg blue
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-format " #I #W${current_flags} "
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg blue
set-option -g pane-active-border-fg blue

# message text
set-option -g message-bg black
set-option -g message-fg green

# clock
#set-window-option -g clock-mode-colour yellow



## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other plugins:
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
