###### TMUX config file ######

### General settings ###
# Change prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Options
set -g mouse on
# set -g repeat-time 1000  # increase "prefix-free" window
set -g renumber-windows on  # keep numbering sequential
set -g base-index 1
set -g pane-base-index 1

# Keep current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


### Appereance ###
# Setup status bar
set -g status-left ""
set -g status-right "#[fg=green, bg=default]#S"
set -g window-status-format "●"
set -g window-status-current-format "●"
set-option -g status-style bg=default 

set -ga window-status-style bg=default
set -g window-status-style fg=green,dim

set -ga window-status-current-style bg=default
set -g window-status-current-style "#{?window_zoomed_flag,fg=blue,fg=green,bright,bold}"
set -g window-status-bell-style "fg=red,nobold"

# pane border
set-option -g pane-border-lines single
set-option -g pane-border-style fg=blue
#set-option -g pane-border-fg blue
set-option -g pane-active-border-style fg=blue
#set-option -g pane-active-border-fg blue

# message text
set -g message-style fg=green
set -ga message-style bg=default


### Keymaps ###
# Pane navigation (replaced by vim-tmux-navigator)
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Zoom
bind Space resize-pane -Z
bind-key -n 'C-Space' resize-pane -Z

# Vim-tmux-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'M-h' if-shell "$is_vim" { send-keys M-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key -n 'M-j' if-shell "$is_vim" { send-keys M-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key -n 'M-k' if-shell "$is_vim" { send-keys M-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key -n 'M-l' if-shell "$is_vim" { send-keys M-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }

bind-key -T copy-mode-vi 'M-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'M-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'M-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'M-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }

unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l
unbind -n C-\

# bind-key -n 'C-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L } 
# bind-key -n 'C-j' if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
# bind-key -n 'C-k' if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
# C-l conflicts with terminal clear command
# bind-key -n 'C-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R } 

unbind-key -n 'C-h'
unbind-key -n 'C-j'
unbind-key -n 'C-k'
unbind-key -n 'C-l'

# Window navigation
bind-key -n 'M-.' if-shell "$is_vim" {send-keys M-.} {if-shell "[ #{window_index} -lt #{session_windows} ]" {next-window} {}}
bind-key -n 'M-,' if-shell "$is_vim" {send-keys M-,} {if-shell "[ #{window_index} -gt 1 ]" {previous-window} {}}
bind -n 'C-Home' if-shell "[ #{window_index} -lt #{session_windows} ]" {next-window} {}
bind -n 'C-End' if-shell "[ #{window_index} -gt 1 ]" {previous-window} {}

# FZF session/window selection
bind s run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind x run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh kill"
bind w run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"


### Plugins ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g @plugin 'sainnhe/tmux-fzf'
FZF_DEFAULT_OPTS=" \
--color=spinner:#b4befe,hl:#b4befe \
--color=fg:#CDD6F4,header:#A6E3A1,info:#B4BEFE,pointer:#A6E3A1 \
--color=marker:#89B4FA,fg+:#CDD6F4,prompt:#A6E3A1,hl+:#89B4FA \
--color=selected-bg:#45475A \
--color=border:#313244,label:#CDD6F4"
TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_SESSION_FORMAT=" "
TMUX_FZF_WINDOW_FORMAT="#{window_name} "
TMUX_FZF_SWITCH_CURRENT=0
TMUX_FZF_WINDOW_FILTER="true"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
